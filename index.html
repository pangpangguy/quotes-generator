<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=pangpangguy.github.io">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!--Google Font PT Serif-->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <!--CSS file-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">

        <!-- Quote -->
        <div class="quote-text">
            <span id="open-quote">
                <i class="fas fa-quote-left"></i>
            </span><span id="quote">Click the button to get a quote!<span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">by Someone inspirational</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this quote!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>
    <!-- Loader icon -->
    <div class="loader" id="loader"></div>

    <!-- Footer section -->
    <footer>
        <p>Quotes from <a href="https://forismatic.com/">forismatic</a>
            <br>
            Source code on my <a href="https://github.com/pangpangguy/quotes-generator">github</a>
        </p>
    </footer>
    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
